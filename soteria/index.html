<body class="template-login">

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img class="img-fluid" src="img/logo-soteria.png" alt="logo: Soteria Technology Solutions">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav ml-auto text-uppercase">
					<li class="nav-item active">
						<a class="nav-link" href="#">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Forgot password?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Support</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-11 col-md-6 col-xxl-8">
				<form id="form-login" method="post" enctype="" action="">
					<h3 class="heading text-center">Welcome back, please login to your account.</h3>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group mb-4">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group custom-control custom-checkbox mt-4">
						<input type="checkbox" class="custom-control-input" id="rememberme">
						<label class="custom-control-label" for="rememberme">Remember me</label>
					</div>
					<div class="form-group">
						<button type="submit" id="btn-login" class="btn btn-primary btn-block">
							<span>Login</span>
						</button>
					</div>
					<div class="text-center">
						<p class="mb-2">Did you <a href="#">forget your password?</a></p>
						<p class="mb-0">Do you need the <a href="#">Partner Login?</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script src="js/jquery-3.4.1.slim.min.js"></script>
